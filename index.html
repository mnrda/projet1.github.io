<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">

                <!-- section user-->
                <div class="user">
                    <img src="images/avatar.png" class="avatar" alt="">
                    <h3>Danielle Audrey</h3>
                    <p>Pro Member</p>
                </div>
                <!-- section link-->
                <div class="links">

                    <!-- premier link-->
                    <div class="link">
                        <img src="images/twitch.png" alt="">
                        <h2>Streams</h2>
                    </div>

                    <!-- deuxieme link-->
                    <div class="link">
                        <img src="images/steam.png" alt="">
                        <h2>Games</h2>
                    </div>

                    <!-- troisieme link-->
                    <div class="link">
                        <img src="images/upcoming.png" alt="">
                        <h2>New</h2>
                    </div>

                    <!-- quatrieme link-->
                    <div class="link">
                        <img src="images/library.png" alt="">
                        <h2>Library</h2>
                    </div>

                    <!-- bottom link-->
                    <div class="pro">
                        <h2>Join Pro for free game</h2>
                        <img src="images/controller.png" alt="">
                       
                    </div>


                </div>

            </div>

            <!-- Games section-->
            <div class="games">
                <!---->
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text" />
                </div>

                <!---->
                <div class="cards">
                    <!--card 1-->
                    <div class="card">
                        <img src="images/sackboy.png" alt="">
                        <div class="card-info">
                            <h2> Sac Boy Own Adventure</h2>
                            <p> PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <div class="percentage">60%</div>

                    </div>

                     <!--card 2-->
                     <div class="card">
                        <img src="images/spiderman.png" alt="">
                        <div class="card-info">
                            <h2> SpiderMan Super  Kick</h2>
                            <p> PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <div class="percentage">60%</div>

                    </div>

                     <!--card 3-->
                     <div class="card">
                        <img src="images/assassins.png" alt="">
                        <div class="card-info">
                            <h2> Assassins Creed Ultimate</h2>
                            <p> PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <div class="percentage">60%</div>

                    </div>

                </div>


            </div>

        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>


</body>
</html>
